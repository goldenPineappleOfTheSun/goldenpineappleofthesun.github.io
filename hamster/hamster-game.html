<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="gm.js"></script>

	<div id="hamster" style="background: gray; width:100px; height: 100px;"></div>
	<div id="pig" style="background: tomato; width:100px; height: 100px;"></div>

	<script>
		function main() {

		}
		hamsterSprite = addSprite('hamster', 'hamster-img/0357ca5c876ed9f.jpg', 100, 100);
		pigSprite = addSprite('pig', 'hamster-img/images.jpg', 100, 100);

		hamsterObject = addGameObject('hamster', hamsterSprite)
			.on.keyboard("D", function(){
				this.x += 4;
			})
			.on.keyboard("A", function(){
				this.x -= 4;
			})
			.on.keyboard("S", function(){
				this.y += 4;
			})
			.on.keyboard("W", function(){
				this.y -= 4;
			})
			.on.collision('pig', function(other) {
				if (placeIsEmpty(250, 400, 'pig'))
					other.y += 2;;
			});
		pigObject = addGameObject('pig', pigSprite)

		var hamster = createObject('hamster', document.querySelector('#hamster'));
		var pig = createObject('pig', document.querySelector('#pig'));
		pig.x = 200;
		pig.y = 200;
	</script>
</body>
</html>
